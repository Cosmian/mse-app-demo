<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Float Average</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 350px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-bold">Confidential Float Average</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="url" value="demo.cosmian.app" />
                <label for="url">Insert your domain name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="number" />
                <label for="number">Insert a number</label>
            </div>
        </form>

        <button class="btn btn-primary" id="send" type="submit">Submit</button>
        <button class="btn btn-primary" id="reset">Reset</button>
        <div class="mt-5">
            <div id="count" class="alert alert-success" role="alert" style="display: inline-block">
                0
            </div>
            <div id="average" class="alert alert-primary" role="alert" style="display: inline-block">
                NaN
            </div>
        </div>
    </main>

    <script>
        $("#send").click(function () {
            const url = "https://" + $("#url").val();

            const num = parseFloat($("#number").val());
            $("#number").val("");

            if (!isNaN(num)) {
                fetch(url + "/", {
                    method: "POST",
                    body: JSON.stringify({ n: num }),
                    headers: {
                        "Content-Type": "application/json",
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`HTTP error: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        $("#count").text(data["count"]);
                        $("#average").text(data["mean"] || "NaN");
                    });
            }
        });

        $("#reset").click(function () {
            const url = "https://" + $("#url").val();

            $("#number").val("");
            $("#count").text("0");
            $("#average").text("NaN");

            fetch(url, {
                method: "DELETE",
            }).then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
            });
        });

        setInterval(() => {
            const url = "https://" + $("#url").val();

            fetch(url)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }

                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    $("#count").text(data["count"]);
                    $("#average").text(data["mean"] || "NaN");
                });
        }, 2000);

        $(document).keypress(function (e) {
            if (e.keyCode === 13) {
                // ENTER
                $("#send").click();
                return false;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
