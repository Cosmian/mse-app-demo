<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digit recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 350px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-bold">Confidential Digit Recognition</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="url" value="demo.cosmian.app" />
                <label for="url">Insert your domain name</label>
            </div>
            <div class="form-floating mb-3">
                <canvas id='canvas' height=300 width=300 tabIndex=1 class="border focus:outline-none" />
                <label for="number">Draw a digit</label>
            </div>
        </form>

        <button class="btn btn-primary" id="send" type="submit">Submit</button>
        <button class="btn btn-primary" id="clear">Clear</button>
        <div class="mt-5">
            <div id="number" class="alert alert-primary" role="alert" style="display: inline-block">
                NaN
            </div>
        </div>
    </main>

    <script>
        var ctx = canvas.getContext('2d');

        var pos = { x: 0, y: 0 };
        let previous_pos = { x: 0, y: 0 };
        var isPainting = false;

        canvas.addEventListener("mouseup", exitPaint);
        canvas.addEventListener("mouseleave", exitPaint);
        canvas.addEventListener("mousedown", startPaint);
        canvas.addEventListener("mousemove", draw);

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function startPaint() {
            isPainting = true
        }

        function setPosition(e) {
            previous_pos = { ...pos };
            var rect = canvas.getBoundingClientRect();
            pos.x = e.clientX - rect.left
            pos.y = e.clientY - rect.top
        }

        function exitPaint() {
            pos.x = 0;
            pos.y = 0;
            isPainting = false;
        }

        function draw(e) {
            ctx.strokeStyle = "white";
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.lineWidth = 25;
            setPosition(e);

            if (isPainting) {
                ctx.beginPath()
                ctx.moveTo(previous_pos.x, previous_pos.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.closePath();
                ctx.stroke()
            }

        }

        $("#send").click(function () {
            const url = "https://" + $("#url").val();
            const data = canvas?.toDataURL("image/png");

            fetch(url + "/", {
                method: "POST",
                body: JSON.stringify({ data: data }),
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    return response.json();
                })
                .then((data) => {
                    $("#number").text(data["number"] || "NaN");
                });
        });

        $("#clear").click(function () {
            ctx.rect(0, 0, 300, 300);
            ctx.fill();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
